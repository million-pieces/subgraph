specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Auction
    network: goerli
    source:
      address: "0xD3027Cc22bFAafAeC8Ff8f8D1f846aB729283840"
      abi: Auction
      startBlock: 4637730
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewPurchase
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: NewPurchase(address,address,uint256,uint256)
          handler: handleNewPurchase
      file: ./src/auction.ts
  - kind: ethereum/contract
    name: IERC721
    network: goerli
    source:
      address: "0x3Dfa71c273BC9Af14d8D90fe9ABd3791aAf93d24"
      abi: IERC721
      startBlock: 4637735
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NewWorldCreated(uint256,string)
          handler: handleNewWorldCreated
      file: ./src/nft.ts
