specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Auction
    network: goerli
    source:
      address: "0x9310C92A49E1f49788c8Da3cF997d01e11E9Fd13"
      abi: Auction
      startBlock: 4613030
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SpecialSegmentCreated
        - NewBatchPurchase
        - NewSinglePurchase
        - OwnershipTransferred
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: SpecialSegmentCreated(address[],uint256[],uint256[])
          handler: handleSpecialSegmentCreated
        - event: NewBatchPurchase(address,address[],uint256[],uint256)
          handler: handleNewBatchPurchase
        - event: NewSinglePurchase(address,address,uint256,uint256)
          handler: handleNewSinglePurchase
      file: ./src/auction.ts
  - kind: ethereum/contract
    name: IERC721
    network: goerli
    source:
      address: "0xCD209D496abb7bB264C921d60099605b4169EEDd"
      abi: IERC721
      startBlock: 4613030
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NewWorldCreated(uint256,string)
          handler: handleNewWorldCreated
      file: ./src/nft.ts
