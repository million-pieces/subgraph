specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Auction
    network: rinkeby
    source:
      address: "0x16169213Db66B77c5588AC6C3b8e03F5A8Cf0B22"
      abi: Auction
      startBlock: 8802139
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewPurchase
      abis:
        - name: Auction
          file: ./abis/Auction.json
        - name: IERC721
          file: ./abis/IERC721.json
      eventHandlers:
        - event: NewPurchase(address,address,uint256,uint256)
          handler: handleNewPurchase
      file: ./src/auction.ts
  - kind: ethereum/contract
    name: IERC721
    network: rinkeby
    source:
      address: "0x0894C8287975Bb24967d54475D1E8e9A6CDbEEC3"
      abi: IERC721
      startBlock: 8802135
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC721
          file: ./abis/IERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NewArtworkCreated(uint256,string)
          handler: handleNewArtworkCreated
      file: ./src/nft.ts
