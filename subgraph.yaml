specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Auction
    network: goerli
    source:
      address: "0xBffE4d435AAE5Db77209A2684C8366878743382C"
      abi: Auction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BigSegmentCreated
        - NewBulkPurchase
        - NewSinglePurchase
        - OwnershipTransferred
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: BigSegmentCreated(address[],uint256[],uint256[])
          handler: handleBigSegmentCreated
        - event: NewBulkPurchase(address,address[],uint256[],uint256)
          handler: handleNewBulkPurchase
        - event: NewSinglePurchase(address,address,uint256,uint256)
          handler: handleNewSinglePurchase
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
