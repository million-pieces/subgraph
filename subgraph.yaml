specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Auction
    network: goerli
    source:
      address: "0xf0FE673787eaa77f0f0ED8E537Db48F9eB82bFA9"
      abi: Auction
      startBlock: 4334965
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SpecialSegmentCreated
        - NewBatchPurchase
        - NewSinglePurchase
        - OwnershipTransferred
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: SpecialSegmentCreated(address[],uint256[],uint256[])
          handler: handleSpecialSegmentCreated
        - event: NewBatchPurchase(address,address[],uint256[],uint256)
          handler: handleNewBatchPurchase
        - event: NewSinglePurchase(address,address,uint256,uint256)
          handler: handleNewSinglePurchase
      file: ./src/auction.ts
  - kind: ethereum/contract
    name: IERC721
    network: goerli
    source:
      abi: IERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NewWorldCreated(string,uint256)
          handler: handleNewWorldCreated
      file: ./src/nft.ts
