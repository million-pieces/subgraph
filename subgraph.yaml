specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Auction
    network: rinkeby
    source:
      address: "0x989Cb159E8e284580A05289022DE604a5DDe5ec1"
      abi: Auction
      startBlock: 8634230
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewPurchase
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: NewPurchase(address,address,uint256,uint256)
          handler: handleNewPurchase
      file: ./src/auction.ts
  - kind: ethereum/contract
    name: IERC721
    network: rinkeby
    source:
      address: "0x89FF337026401f47DD4BbF23b53F3467C12a4e3b"
      abi: IERC721
      startBlock: 8634230
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NewArtworkCreated(uint256,string)
          handler: handleNewArtworkCreated
      file: ./src/nft.ts
