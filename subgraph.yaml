specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Auction
    network: rinkeby
    source:
      address: "0x454C5873D7EccdF9320FA926BBd1bfa6bC704eAA"
      abi: Auction
      startBlock: 8634550
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewPurchase
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: NewPurchase(address,address,uint256,uint256)
          handler: handleNewPurchase
      file: ./src/auction.ts
  - kind: ethereum/contract
    name: IERC721
    network: rinkeby
    source:
      address: "0x0A6e9A7652416F02d5a8c1beF1E376b24a2cC01A"
      abi: IERC721
      startBlock: 8634550
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NewArtworkCreated(uint256,string)
          handler: handleNewArtworkCreated
      file: ./src/nft.ts
