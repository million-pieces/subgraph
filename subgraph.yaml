specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Auction
    network: mainnet
    source:
      address: "0xFd39A556F06cA1Ab3f28A2C25A01a865064b92C6"
      abi: Auction
      startBlock: 12548932
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewPurchase
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: NewPurchase(address,address,uint256,uint256)
          handler: handleNewPurchase
      file: ./src/auction.ts
  - kind: ethereum/contract
    name: IERC721
    network: mainnet
    source:
      address: "0x32A984F84E056b6E553cD0C3729fDDd2d897769c"
      abi: IERC721
      startBlock: 12548902
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NewArtworkCreated(uint256,string)
          handler: handleNewArtworkCreated
      file: ./src/nft.ts
